<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "INDEX.CSS">
    <title>GoTwit SignUp page</title>
</head>
<body>
    <div class="logo">
        <image src = "gotwit.png" width = "100px" height="100px"></image>
    </div>

 <!--   <div class="overlay">
        <image src = "overlay.png" ></image>
    </div> -->


    <div class = "heading-continer">
     <h1>Sign Up</h1>
    </div>
    <div class = "heading-para">
     <h3>Create your account</h3>
    </div>


    <!--thiss is the main box-->
    
    <form class="signbox">
        <div class="signboxdiv">
            <div>
                <label class="email-l">
                    Enter Your Email.
                </label>
                <br>
                <input type = "email" id="email-input" >  
            </div>
            
            <br>

            <div>
                <label class="pass-l">
                    Create Password.
                </label>
                <br>
                <input type = "password"  id="pass-input" >
            </div>

            <br>

            <div class = "signupbtn">
                <button class="btn"  >
                    SIGN UP
                </button>
            </div>

        </div>
    </form>

    <br>

    <div class = "footer">
        <p> All Rights Reserved By The GoTwit Media </p>
    </div>

</body>
</html>
